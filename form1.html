<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="address.html">
        Fullname: <br>
        <input type="text" name="fullname" placeholder="Enter your name"> <br>
        Age: <br>
        <input type="number" name="age" placeholder="Enter Age"><br>
        DOB: <br>
        <input type="date"><br>
        Address: <br>
        <textarea name="address" rows="6" cols="30" placeholder="Enter your Address"></textarea><br>
        <input type="submit" name="submit" value="REGISTER">
    </form>
</body>
</html>
