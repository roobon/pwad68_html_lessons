<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, td, th {
            border: solid 1px #000; 
            border-collapse: collapse;
            
        }

        td {width: 100px;}
    </style>
</head>
<body>
    <h3>4 Column and 3 Row Table</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>   
            <th>Email</th>   
            <th>Phone</th>   
        </tr>
        <tr>
            <td>1245236</td>
            <td>Karimul</td>   
            <td>karimul@gmail.com</td>   
            <td>0174252363</td>   
        </tr>
        <tr>
            <td>1245237</td>
            <td>Sazzadul</td>   
            <td>sazzadul@gmail.com</td>   
            <td>0174252363</td>   
        </tr>
    </table>

    <h3>4 Column and 4 Row Table</h3>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
